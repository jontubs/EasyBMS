[env:d1_mini]
platform = espressif8266
board = d1_mini
framework = arduino
monitor_speed = 74880
upload_speed = 1000000
lib_deps = knolleary/PubSubClient@^2.8
extra_scripts =
   pre:platformio_version_increment/version_increment_pre.py
